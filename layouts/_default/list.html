{{ define "content" }}
<section class="mb-24">
    {{ .Content }}
  <ol>
    {{ range .Pages -}}
    <li class="mb-6 md:flex md:flex-row">
        <time class=" block md:flex-l-24"
            datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02 2006"}}</time>
        <a class="text-lg md:ml-12" href="{{ .RelPermalink }}">
            <div>{{ .Title }}</div>
            <div>{{ .Params.Subtitle }}</div>
            
    
        </a>
    </li>
    {{- end }}
</ol>
</section>
{{ end }}
